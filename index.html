<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script src="ckeditor5-build-classic/ckeditor.js"></script>
    <script src="main.js"></script>
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <title>XiaoYi Excel Tool</title>
</head>
    <body class="font-sans antialiased overflow-x-hidden">
        <div class="modal-xiaoyi" style="display:none;">
            <div class="modal-xiaoyi-box">
                <h1>Hi, I'm Xiao Yi!</h1>
                <p>You haven't pasted your text. Please paste your text before generate.</p>
                <button id="btn-ok">Yes, I know</button>
            </div>
        </div>
        <div class="container">
            <div class="col-12">
                <main>
                    <div class="card-xiaoyi bg-base-100 shadow-xl my-5">
                        <div class="card-body ">
                            <h2 class="title-logo text-center logo mb-5"><span>XiaoYi</span> ExcelTool</h2>
                            <div class="row">
                                <div class="py-1 col-6 text-gray-900 border-2 rounded-md break-words">
                                    <textarea id="editor" rows="10" cols="80"></textarea>
                                    <script>
                                        ClassicEditor
                                            .create( document.querySelector( '#editor' ) )
                                            .catch( error => {
                                                console.error( error );
                                            } );
                                    </script>
                                    <div class="dpl-flex mt-2">
                                        <div class="text-left col-2">
                                            <button id="btn-clear" type="button" class="btn btn-outline-danger">Clear</button>
                                        </div>
                                        <div class="col-4">
                                            <select id="typeSelect" name="typeSelect" class="form-select" aria-label="">
                                                <option value="1" selected>Type 1</option>
                                                <option value="2">Type 2</option>
                                              </select>
                                        </div>
                                        <div class="text-center col-3">
                                            <button id="btn-table" type="button" class="btn btn-outline-primary">Generate Table</button>
                                        </div>
                                        
                                        <div class="text-center col-3">
                                            <button id="exportButton" type="button" class="btn btn-outline-success">Generate Excel</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="result" class="py-1 col-6">
                                    <table id="result-table" class="table table-success table-striped border border-secondary" style="height: 120px !important;">
                                        <colgroup>
                                            <col>
                                            <col>
                                            </colgroup>
                                        <thead>
                                            <tr class="border-bottom border-secondary" style="height: 40px !important;">
                                                <th class="w-50">SKU + ColorCode</th>
                                                <th class="w-50">Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody class="overflow-auto">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <footer>
                <span class="text-center"> Created By <span>XiaoYi</span> | &copy 2023 All rights reserved.</span>
            </footer>
        </div>
        
    </body>
</html>
